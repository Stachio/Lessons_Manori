<html>
    <head>
        <style>
            #primary {
                width:80%;

            }

            table.td {

        <script>
            var username = 'Nanori'

            function textEnter(event, caller) {
                // event.which != 13 //Firefox
                // event.keyCode != 13 Chrome

                // a TRUE
                // b TRUE
                // c TRUE
                // l TRUE
                // CR/Enter FALSE
                if (event.which != 13 && event.keyCode != 13) {
                    return
                }

                console.log(caller.value)

                var chatbox = document.getElementById("chatbox")
                var div = document.createElement('div')
                div.innerHTML = username + ': ' + caller.value
                caller.value = ""

                chatbox.appendChild(div)
            }

            function textEnterInverseIf(event, caller) {
                // AND = &&
                // && = Both sides have to be true
                
                // OR = ||
                // || = Only one side has to be true
                // a FALSE
                // b FALSE
                // c FALSE
                // l FALSE
                if (event.which == 13 || event.keyCode == 13) {
                    console.log(caller.value)

                    var chatbox = document.getElementById("chatbox")
                    var div = document.createElement('div')
                    div.innerHTML = username + ': ' + caller.value
                    caller.value = ""

                    chatbox.appendChild(div)
                }
            }

            function Test(caller) {
                console.log(caller.innerHTML)
                /*for (var propertyName in caller) {
                    console.log(propertyName, "=>", caller[propertyName])
                }*/
            }
        </script>

    <body style="background-color:#26657c;">

            <span id="chatbox"><div>Your messages here</div></span>
            <div style="background-color: #26657c"><br></div>
